<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>My ToDo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body onload="doShowAll()">
    <div class="page">
        <div id="container">
            <section id="taskSection">
                <div id="formContainer">
                        <input id="taskInput" placeholder="Type new item and press Enter"/>
                </div>
            </section>
            <ul class="filter">
                <li class="bold" id="filterAll">All</li><li id="filterInprogress">In progress</li><li id="filterDone">Done</li>
            </ul>
            <ul id="listContainer">
                <div id="clearDone">Clear all done</div>
                <ul id="list"></ul>
            </ul>

        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
