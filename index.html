<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>My ToDo list</title>
</head>
<body onload="doShowAll()">
    <div class="page">
        <div id="container">
            <section id="taskSection">
                <div id="formContainer">
                    <form id="taskForm" onsubmit="doAdd()">
                        <input id="taskInput" placeholder="Type new item and press Enter"/>
                    </form>
                </div>
            </section>
            <ul id="list"></ul>
        </div>
    </div>
</body>
</html>
